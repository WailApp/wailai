<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0D86FF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D86FF">
    <meta name="msapplication-TileColor" content="#0D86FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="icon3.0.png">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
    <link rel="icon" type="image/png" href="icon3.0.png">
    <link rel="apple-touch-icon" href="icon3.0.png" sizes="512x512">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - WailAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>Please enter your email address to receive a verification code.</p>
        <form id="send-code-form">
            <input type="email" id="email-address" placeholder="Email Address" required>
            <button type="submit">Send Verification Code</button>
        </form>

        <form id="verify-form" style="display:none;">
            <input type="text" id="verification-code" placeholder="Verification Code" required>
            <button type="submit">Verify</button>
        </form>

        <div id="message"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="email-verification.js"></script>
</body>
</html>
